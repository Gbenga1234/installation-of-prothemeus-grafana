apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consulting-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/consulting-platform
    targetRevision: main
    path: k8s/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: consulting
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
