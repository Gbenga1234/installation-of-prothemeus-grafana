apiVersion: v1
kind: Namespace
metadata:
  name: consulting
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: consulting
data:
  REDIS_URL: "redis-service:6379"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: consulting
type: Opaque
stringData:
  DATABASE_URL: "postgres://postgres:postgres@postgres-service:5432/consulting_db?sslmode=disable"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "consulting_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: consulting
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-in-production"
