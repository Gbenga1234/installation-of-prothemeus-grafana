apiVersion: apps/v1
kind: Deployment
metadata:
  name: consulting
  namespace: consulting
  labels:
    app: consulting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consulting
  template:
    metadata:
      labels:
        app: consulting
    spec:
      containers:
      - name: consulting
        image: your-registry/consulting-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
        env:
        - name: CONSULTING_PORT
          value: "3002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: consulting-service
  namespace: consulting
  labels:
    app: consulting
spec:
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
  selector:
    app: consulting
  type: ClusterIP
